<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FoodTime</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="logo">
          <a>FoodTime</a>
          <img class="logo-img" src="images/logo-indicator.png" alt="" />
        </div>
        <div class="menu">
          <span>Home</span>
          <span>Blog</span>
          <span>About us</span>
          <span
            >EN
            <img class="down-arrow" src="images/down-arrow.png" alt="" />
          </span>
        </div>
        <div class="profile">
          <button class="login-btn">Login</button>
          <button class="cart-btn">
            <img class="cart-img" src="images/cart.png" alt="" />
          </button>
        </div>
      </header>
      <hr />
      <main>
        <div class="left-section">
          <div class="tagline">
            <h1 class="heading">
              Order food online <br />
              from your favourite <br />
              local restaurants<span class="point">.</span>
            </h1>
            <h3 class="sub-heading">
              Freshly made food delivered to your door.
            </h3>
            <div>
              <input
                class="search-bar"
                placeholder="Enter your location"
                type="text"
              />
              <button class="color-btn"></button>
              <button class="search-btn">Search</button>
            </div>
          </div>
        </div>
        <div class="right-section">
          <div class="food-image">
            <img src="images/image 1.png" alt="" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
